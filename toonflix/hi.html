<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>고추장 찌개레시피</h1>
    <button id="btn1" onclick="
        setTimeout(function(){
            document.getElementsByTagName('h1')[0].innerHTML = `<i>Hello<i/>`;
            setTimeout(
                function(){
                    document.getElementsByTagName('h1')[0].innerHTML = `<i style='color : red'>Hello<i/>`;
                }, 3000);
        }, 3000)">버튼1</button>
    

    <button id="btn2" onclick="
        setTimeout(function(){
            document.getElementsByTagName('h1')[0].innerHTML = `<i>Hello<i/>`;
        }, 3000);
        setTimeout(
                function(){
                    document.getElementsByTagName('h1')[0].innerHTML = `<i style='color : yellow'>Hello<i/>`;
                }, 6000);
                ">버튼2</button>

</body>
</html>
